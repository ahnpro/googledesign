<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slideshow</title>
   <link rel="stylesheet" href="css/slideshow.css">
</head>
<body>
   <section id="slideshow">
      <div class="slide_wrap">
         <div class="slide"></div>
         <div class="slide"></div>
         <div class="slide">
            <!-- <video width="100%" height="100%" autoplay muted loop>
               <source src="video/huge.mp4">
            </video>   -->
         </div>
         <div class="slide"></div>
         
         <ul class="slide_index">
            <li class="slide_index_bt" onclick="slideChange(0)"><span></span></sp></li>
            <li class="slide_index_bt" onclick="slideChange(1)"><span></span></li>
            <li class="slide_index_bt" onclick="slideChange(2)"><span></span></li>
            <li class="slide_index_bt" onclick="slideChange(3)"><span></span></li>
            <li class="play_bt"><img id="playstop_bt" onclick="stopPlaySlide()" src="img/stop.svg"></li> <!-- 플레이 버튼-->
         </ul>

         <div id="next_bt" onclick="moveNext()"><img src="img/arrow_next_30.svg"></div>
        
         <div id="prev_bt" onclick="movePrev()" ><img src="img/arrow_prev_30.svg"></div>

      </div>
   </section>
   <script src="js/slideshow.js"></script>
</body>
</html>
